<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function noSpace(x){
            let result = '';
            let i = 0;
            let start = 0;
            let finish = x.length - 1;
            
            while (x[i] === ' ') {
            start = i + 1;
            i++;
            }
            i = 0;
            while (x[x.length - 1 - i] === ' ') {
                finish = x.length - 2 - i;
                i++;
            }
            for(let i = start; i <= finish; i++)
            result = result + x[i];
            return result
        }
    
    let y = prompt ('Напишите что-нибудь');
    alert (`***${noSpace(y)}***`);

    </script>
</body>
</html>
