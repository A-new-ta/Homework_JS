<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function noSpace(x){
            let result = '';
            let i = 0;
            let start = 0;
            let finish = x.length - 1;
            
            while (x[i] === ' ') {
            start = i + 1;
            i++;
            }
            if (start === x.length) {
                console.log('строка с одними пробелами');
                return result;
            }
            i = 0;
            while (x[x.length - 1 - i] === ' ') {
                finish = x.length - 2 - i;
                i++;
            }
            if ((start === 0) && (finish === x.length -1)) {
                console.log('нет пробелов');
                result = x;
                return result;
            }
            
            result = x.slice(start, finish+1);
            return result
            
            // for(let i = start; i <= finish; i++)
            // result = result + x[i];
            
        }
    
    let y = prompt ('Напишите что-нибудь');
    alert (`***${noSpace(y)}***`);

    </script>
</body>
</html>
