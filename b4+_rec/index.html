    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
    let dict = ["ЛУЖА","МУЗА","ЛИРА","МЕХА","ЛИПА","ТАРА","ЛИГА","ТУРА","ПАРК","ЛОЖЬ","ЛУПА","ПЛОТ","МУРА","ПАУК","ПАУТ","ПЛУТ","ЛОЖА","СЛОТ","ПАРА", "ЛОСЬ"];
    let beginWord = "ЛИСА";
    let endWord = "ЛОСЬ";

    function isDiffOne (word1, word2) {
    let diff = 0
    for (let i = 0; i < word1.length; i++) {
        if (word1[i] !== word2[i]) diff ++;
        };
    return diff;
    };

    

    function nextStep (cw, wa, tw) {
        
        if (wa.length === 0) return null;
        for (let j = 0; j < wa.length; j++) {
            let w = wa[j];  
            
            if (isDiffOne(cw, w) === 1) {
                if (w === tw) {
                    return [cw, tw];
                }
            let result = wa.filter(el => el !== w);
                
            nextStep (w, result, tw);
            }  
                    
        }
        return null;
        
    }

console.log(nextStep (beginWord, dict, endWord));





    </script>
</body>
