        function isPalindromeOutside(x) {
            let y = x.replace(/[^a-zа-яё]/ig, "").replace(/\ё/ig, 'е').replace(/\ь/ig, '').replace(/\ъ/ig, '').toLowerCase();
        
            function isPalindromeInside(y) {
                      
                if(y.length < 2) return true;
                if(y[0] === y[y.length-1]) {
                    return isPalindromeInside(y.slice(1, y.length-1));
                } else return false;
            }
            return isPalindromeInside(y);
        }    

       let a = prompt ('введите текст');
       if (isPalindromeOutside(a) === true)
       alert (`${a} - это палиндром`);
       else
       alert (`${a} - это не палиндром`);
