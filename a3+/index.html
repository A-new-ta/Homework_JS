        function replaceSymbol(line, symb, sub = '') {
        while (line.indexOf(symb) !== -1) {
            line = line.replace(symb, sub)
        }
        return line;
}
        function isPalindrome(line) {
            line = line.toLowerCase();
            line = replaceSymbol(line, ' ');
            line = replaceSymbol(line, '\n');   //
            line = replaceSymbol(line, '\t');   //
            line = replaceSymbol(line, '\r');   //
            line = replaceSymbol(line, '\v');   //
            line = replaceSymbol(line, 'ё', 'е');
            line = replaceSymbol(line, 'ь');
            line = replaceSymbol(line, 'ъ');
            line = replaceSymbol(line, '.');
            line = replaceSymbol(line, ',');
            line = replaceSymbol(line, '!');
            line = replaceSymbol(line, '?');
            line = replaceSymbol(line, '-');
            line = replaceSymbol(line, ':');
            line = replaceSymbol(line, ';');
            line = replaceSymbol(line, '(');
            line = replaceSymbol(line, ')');
            line = replaceSymbol(line, '"');
            line = replaceSymbol(line, '/');
            line = replaceSymbol(line, '{');
            line = replaceSymbol(line, '}');

            if(line.length===0){return true}
            if(line[0]!==line[line.length-1]){return false}
            return isPalindrome(line.slice(1,line.length-1));


            }
