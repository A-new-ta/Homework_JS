    <script>
       
        function isPalindrome(x) {
           
            let y = x.replace(/[^a-zа-яё]/ig, "").replace(/\ё/ig, 'е').replace(/\ь/ig, '').replace(/\ъ/ig, '').toLowerCase();
            
            // if(y.length===0) return true;
            // if(y[0] !== y[y.length-1]) return false;
            // return isPalindrome(y.slice(1, y.length-1));

            // while ((y.length > 0)) {
            // if(y[0] !== y[y.length-1]) return false;
            // else y  = (y.slice(1, y.length-1));
            // }
            // return true;
            let start = 0;
            let end = y.length - 1;
            while (start < end) {
                if (y[start] !== y[end]) {
                return false
                };
            start++;
            end--;
            };
            return true;
        };    
        
        let a = prompt ('введите текст');
        if (isPalindrome(a) === true)
        alert (`${a} - это палиндром`);
        else
        alert (`${a} - это не палиндром`);
        
    </script>
