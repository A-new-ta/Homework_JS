    <script>
   
let a = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];    
    
    function treeSum(someArray) {
        let sum = 0;
        for (let i = 0; i < someArray.length; i++) {
        if (typeof someArray[i] === 'object') 
            sum = sum + treeSum(someArray[i]);
        else {
            sum = sum + someArray[i];
        }
    }
    return sum;
}

console.log(treeSum(a));

    
    </script>
