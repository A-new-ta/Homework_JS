<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        
            
function IsPrimesEasy(n) {
  let arr = [];

  check: for (let i = 2; i <= n; i++) {
    for (let j = 2; j < i; j++) {
    if (i % j === 0) continue check;
    }
    arr.push(i);
  }
  return arr;
}

function IsPrimesArr(n) {
  let numbers = [];
  let primes = [];

  for (let i = 0; i <= n; i++) {
    numbers.push(true);
  }

  for (let i = 2; i <= n; i++) {
    if (numbers[i]) {
      for (let j = 2 * i; j <= n; j += i) {
        numbers[j] = false;
      }
      primes.push(i);
    }
  }
  return primes;
}

function IsPrimesHash(n) {
  let numbers = {};
  let primes = [];

  for (let i = 2; i <= n; i++) {
    numbers[i] = true;
  }

  for (let i = 2; i <= n; i++) {
    if (numbers[i]) {
      for (let j = 2 * i; j <= n; j += i) {
        numbers[j] = false;
      }
      primes.push(i);
    }
  }
  return primes;
}

const n = 100000;

console.time();
console.log(IsPrimesEasy(n));
console.timeEnd();

console.time();
console.log(IsPrimesArr(n));
console.timeEnd();

console.time();
console.log(IsPrimesHash(n));
console.timeEnd();

</script>
</body>
</html>
