function IsPrimes(n) {
	let numbers = [];

	for (let i = 0; i < n; i++) {
		if (i != 0 && i != 1) {
			numbers.push(true);
		}
		else {
			numbers.push(false);
		}
	}

	for (let i = 0; i < n; i ++) {
		if (numbers[i]) {
			for (let j = i + i; j < n; j += i) {
				numbers[j] = false;
			}
		}
	}

	let primes = [];

	for (let i = 0; i < n; i++) {
		if (numbers[i]) {
			primes.push(i);
		}
	}

	return primes;
}
let n = 100000;
console.log(IsPrimes(n));
console.time(IsPrimes(n));
console.timeEnd(IsPrimes(n));
