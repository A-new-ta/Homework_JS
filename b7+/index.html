    <script>

let num = 12345.368;
let format = '# ### ###.##';
function formatNumber(num, format){
let count = 0;
let reverseformat = format.split('').reverse();

for (i = 0; i < reverseformat.length; i++) {
    while (reverseformat !== '.'){
        if (reverseformat[i] === '#' ) {
        count++;
        }
    }
return count;
}


num = (Math.round(num*100)/100).toFixed(2);

}




(formatNumber(num, format));
