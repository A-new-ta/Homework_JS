    <script>
'use strict'


function formatNumber(num, format){
    
    let count = 0;
    let revformat = format.split('').reverse();
        
    for (let i = 0; i < revformat.length; i++) {
        if (revformat[i] !== '.'){
        count++
        } else break;
    };
    
    let number = (Math.round(num*(Math.pow(10,count)))/(Math.pow(10,count))).toFixed(count);
    let revnumber = number.split('').reverse();
    for (let j = count+1; j < revformat.length; j++){
        if (revformat[j] === ' '){
            revnumber.splice(j,0, ' ');
        }
    }
return revnumber.reverse().join('').trim();

}


console.log(formatNumber(12345.368, '# ### ###.##'));
console.log(formatNumber(2.3, '# ### ###.##'));
console.log(formatNumber(123456.3259, '# ## ###.###'));



    </script>
</body>
