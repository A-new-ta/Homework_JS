    <script>
       
       function deepCopy (origin) {
            if (typeof (origin) !== 'object' || origin === null) {
                return origin;
            } else if (Array.isArray(origin)) {
                return origin.map((val) => {
                    return deepCopy(val)
                })
            } else if (typeof(origin) === 'object') {
                let copy = {}
                for (let k in origin) {
                    copy[k] = deepCopy(origin[k])
                }
                return origin;
            }
        }
