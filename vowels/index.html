        function vowelsCount (str) {
            str = str.toLowerCase().split(' ').join('');
            let vowelsCount = 0;
            let vowels = ['а', 'е', 'ё', 'и', 'о', 'у', 'ы', 'э', 'ю', 'я']; 
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) vowelsCount++;
            }
            return vowelsCount;    
        }
